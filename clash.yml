proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 印度 V2CROSS.COM
      - 印度 V2CROSS.COM - 2
      - 美国 CloudFlare节点 - 2
      - 美国 惠普HP
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 V2CROSS.COM
      - 台湾省台北市 中华电信
      - 美国 CloudFlare节点 - 3
      - 南非 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 印度 V2CROSS.COM
      - 印度 V2CROSS.COM - 2
      - 美国 CloudFlare节点 - 2
      - 美国 惠普HP
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 V2CROSS.COM
      - 台湾省台北市 中华电信
      - 美国 CloudFlare节点 - 3
      - 南非 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 印度 V2CROSS.COM
      - 印度 V2CROSS.COM - 2
      - 美国 CloudFlare节点 - 2
      - 美国 惠普HP
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 V2CROSS.COM
      - 台湾省台北市 中华电信
      - 美国 CloudFlare节点 - 3
      - 南非 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
