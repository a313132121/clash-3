proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
      - 美国 V2CROSS.COM
      - 美国 CloudFlare公司CDN节点(shopify)
      - 加拿大+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 澳大利亚 悉尼
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
      - 美国 V2CROSS.COM
      - 美国 CloudFlare公司CDN节点(shopify)
      - 加拿大+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 澳大利亚 悉尼
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
      - 美国 V2CROSS.COM
      - 美国 CloudFlare公司CDN节点(shopify)
      - 加拿大+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 澳大利亚 悉尼
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 86400
rules:
  - RULE-SET,gfw,Free-servers
  - MATCH,DIRECT
