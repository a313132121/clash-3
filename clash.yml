proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 丹麦 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM - 2
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 CloudFlare节点 - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 丹麦 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM - 2
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 CloudFlare节点 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 丹麦 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM - 2
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 美国 CloudFlare节点 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
