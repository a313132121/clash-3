      - 美国 加利福尼亚州圣何塞PEG TECH数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
      - 印度 V2CROSS.COM
