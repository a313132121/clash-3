proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 巴西圣保罗 CloudFlare节点
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 巴西圣保罗 CloudFlare节点
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 巴西圣保罗 CloudFlare节点
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 86400
rules:
  - RULE-SET,gfw,Free-servers
  - MATCH,DIRECT
