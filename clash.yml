    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 南非 V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 丹麦 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 南非 V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 丹麦 V2CROSS.COM
