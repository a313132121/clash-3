    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 V2CROSS.COM
      - 美国+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM - 2
      - 美国 CloudFlare节点 - 2
      - 瑞典+V2CROSS.COM
      - 美国 CloudFlare节点 - 3
      - 美国 CloudFlare节点 - 4
