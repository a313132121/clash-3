    type: url-test
    proxies:
      - 美国+V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 巴西圣保罗 CloudFlare节点
      - 南非 V2CROSS.COM
      - 美国+V2CROSS.COM - 2
      - 加拿大+V2CROSS.COM
