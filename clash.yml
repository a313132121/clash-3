    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州圣何塞PEG TECH数据中心
      - 澳大利亚 Lyndhurst Secondary College
      - 美国 CloudFlare节点 - 2
      - 澳大利亚 悉尼
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
