    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 南非 V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
      - 丹麦 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
