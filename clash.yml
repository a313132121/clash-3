proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 澳大利亚 悉尼
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国+V2CROSS.COM
      - 南非 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 澳大利亚 悉尼
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国+V2CROSS.COM
      - 南非 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 澳大利亚 悉尼
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国+V2CROSS.COM
      - 南非 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
