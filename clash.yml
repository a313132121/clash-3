    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 俄罗斯 V2CROSS.COM
      - 巴西圣保罗 CloudFlare节点
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 美国 CloudFlare节点
      - 丹麦 V2CROSS.COM
      - 澳大利亚 Lyndhurst Secondary College
  - name: 自动选择
    type: url-test
    proxies:
      - 俄罗斯 V2CROSS.COM
      - 巴西圣保罗 CloudFlare节点
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 美国 CloudFlare节点
      - 丹麦 V2CROSS.COM
      - 澳大利亚 Lyndhurst Secondary College
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 俄罗斯 V2CROSS.COM
      - 巴西圣保罗 CloudFlare节点
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 美国 CloudFlare节点
      - 丹麦 V2CROSS.COM
      - 澳大利亚 Lyndhurst Secondary College
    url: http://www.gstatic.com/generate_204
    interval: 86400
