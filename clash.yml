    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 南非 V2CROSS.COM
      - 美国 亚利桑那州凤凰城Oracle云计算数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 南非 V2CROSS.COM
      - 美国 亚利桑那州凤凰城Oracle云计算数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 加利福尼亚州洛杉矶Dedipath数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 南非 V2CROSS.COM
      - 美国 亚利桑那州凤凰城Oracle云计算数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
