proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 加你福尼亚洛杉矶Coperation Coloction数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 香港 V2CROSS.COM
      - 美国 CloudFlare节点 - 3
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 加你福尼亚洛杉矶Coperation Coloction数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 香港 V2CROSS.COM
      - 美国 CloudFlare节点 - 3
