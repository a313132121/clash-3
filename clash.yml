proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 丹麦 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 丹麦 V2CROSS.COM - 2
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 丹麦 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 丹麦 V2CROSS.COM - 2
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 丹麦 V2CROSS.COM
      - 俄罗斯 V2CROSS.COM
      - 丹麦 V2CROSS.COM - 2
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
